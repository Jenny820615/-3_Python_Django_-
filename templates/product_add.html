<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>商品上架頁</title>
	{% load static %}
	<link href="{% static "css/adminstyle.css" %}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="warp">
		<div class="headings">
		  <h2>新增商品</h2>
		</div>
<div class="contentbox">
  <form action="." id="form1" name="form1" method="POST">
    {% csrf_token %}
    <table width="90%" align="center">

    <tr>
      <td valign="baseline"><strong>商品名稱</strong></td>
      <td valign="baseline"><input name="product_name" type="text" id="product_name" size="45" required /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品價格</strong></td>
      <td valign="baseline"><input name="product_price" type="text" id="product_price" size="45" required /></td>
    </tr>
    <tr>
      <td valign="top"><strong>商品描述</strong></td>
      <td valign="baseline"><textarea name="product_description" id="product_description" cols="60" rows="15"></textarea></td>
    </tr>
		<tr>
      <td valign="baseline"><strong>促銷種類</strong></td>
      <td valign="baseline"><input name="product_sale" type="text" id="product_sale" size="45" /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>圖片連結</strong></td>
      <td valign="baseline"><input name="product_image_link" type="text" id="product_image_link" size="45" value="assets/img/" required /></td>
    </tr>
		<tr>
      <td valign="baseline"><strong>商品庫存</strong></td>
      <td valign="baseline"><input name="product_storage" type="text" id="product_storage" size="45" required /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="送出" />
      <input type="reset" name="button2" id="button2" value="重設" />
			<input type="button" name="button3" id="button3" value="回編輯列表" onclick="window.location='/adminmain/'" /></td>
    </tr>
    </table>
  </form>
</div>

</body>
</html>
