<html>

<head>
  <title>商品編輯頁</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/adminstyle.css' %}">
</head>

<body>
  <div id="warp">
		<div class="headings"><h2>編輯商品</h2></div>
<div class="contentbox">
  <form action="/product_edit/{{product_id}}/1/" id="form1" name="form1" method="POST">
    {% csrf_token %}
    <table width="90%" align="center">
    <tr>
      <td valign="baseline"><strong>商品id</strong></td>
      <td valign="baseline">{{product_id}}</td>
    </tr>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品圖片</strong></td>
      <td><img src="{% static product.product_image_link %}" alt="Product Image" width="100" height="100" ></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯商品名稱</strong></td>
      <td valign="baseline"><input name="product_name" type="text" id="product_name" size="45" value="{{product_name}}" required /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯商品敘述</strong></td>
      <td valign="baseline"><textarea name="product_description" id="product_description" cols="60" rows="15">{{ product_description }}</textarea></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯商品價格</strong></td>
      <td valign="baseline"><input type="text" name="product_price" id="product_price" value="{{product_price}}"required /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯促銷種類</strong></td>
      <td valign="baseline"><input type="text" name="product_sale" id="product_sale" value="{{product_sale}}" /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯商品圖片</strong></td>
      <td valign="baseline"><input type="text" name="product_image_link" id="product_image_link" value="{{product_image_link}}" /></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>編輯商品庫存</strong></td>
      <td valign="baseline"><input type="text" name="product_storage" id="product_storage" value="{{product_storage}}" /></td>
    </tr>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="送出並修改" />
      <input type="button" name="button3" id="button3" value="回編輯列表" onclick="window.location='/adminmain/'" /></td>
    </tr>
    </table>
    <span style="color:red">{{message}}</span>
  </form>
</div>

</body>
</html>
