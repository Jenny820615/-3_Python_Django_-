<html>

<head>
  <title>商品刪除頁</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/adminstyle.css' %}">
</head>

<body>
  <div id="warp">
		<div class="headings">
		  <h2>刪除商品</h2>
		</div>
<div class="contentbox">
  <form action="/product_delete/{{product_id}}/1/" id="form1" name="form1" method="POST">
    {% csrf_token %}
    <table width="90%" align="center">
    <tr>
      <td valign="baseline"><strong>商品id</strong></td>
      <td valign="baseline">{{product_id}}</td>
    </tr>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品圖片</strong></td>
      <td><img src="{% static product.product_image_link %}" alt="Product Image" width="100" height="100"></td>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品名稱</strong></td>
      <td valign="baseline">{{product_name}}</td>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品敘述</strong></td>
      <td valign="baseline">{{ product_description }}</td>
    </tr>
    <tr>
      <td valign="baseline"><strong>商品價格</strong></td>
      <td valign="baseline">{{product_price}}</td>
    </tr>
      </td>
    </tr>
    <tr>
      <td><strong><font color="#FF0000">確定刪除？</font></strong></td>
      <td><input type="submit" name="button" id="button" value="確定" />
      <input type="button" name="button3" id="button3" value="回編輯列表" onclick="window.location='/adminmain/'" />
    </tr>
    </table>
  </form>
</div>

</body>
</html>
